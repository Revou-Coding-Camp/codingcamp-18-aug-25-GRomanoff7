<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What’s on Your List?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">My To-Do List</h1>
        <p class="subtitle">
          Plan your day: add tasks, set a date, and filter easily!
        </p>
      </header>

      <section class="card">
        <form id="todo-form" class="form-row" novalidate>
          <div class="field flex-1">
            <input
              id="title"
              type="text"
              class="input"
              placeholder="What do you need to do?"
              autocomplete="off"
            />
          </div>
          <div class="field date-field">
            <input
              id="date"
              type="date"
              class="input input-date"
              placeholder="dd / mm / yyyy"
            />
            <button
              type="button"
              id="date-btn"
              class="date-btn"
              aria-label="Open date picker"
              title="Choose date"
            >
              <svg
                viewBox="0 0 24 24"
                width="16"
                height="16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                focusable="false"
                aria-hidden="true"
              >
                <rect
                  x="3"
                  y="6"
                  width="18"
                  height="15"
                  rx="2"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M16 2v4M8 2v4"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 11h.01M12 11h.01M16 11h.01M8 15h.01M12 15h.01M16 15h.01"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <button id="add-btn" class="btn btn-primary" type="submit">
            + Add
          </button>
        </form>
        <p
          id="form-error"
          class="form-error"
          role="alert"
          aria-live="polite"
        ></p>
      </section>

      <div class="toolbar">
        <div class="dropdown" id="filter">
          <button
            id="filter-btn"
            class="btn btn-ghost"
            aria-haspopup="menu"
            aria-expanded="false"
          >
            <span class="icon" aria-hidden="true">
              <svg
                viewBox="0 0 24 24"
                width="16"
                height="16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                focusable="false"
                aria-hidden="true"
              >
                <path
                  d="M3 5h18M6 12h12M10 19h4"
                  stroke="currentColor"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <span class="label">All</span>
          </button>
          <ul
            id="filter-menu"
            class="menu"
            role="menu"
            aria-label="Filter options"
          >
            <li role="menuitem" data-value="today">Today</li>
            <li role="menuitem" data-value="upcoming">Upcoming</li>
            <li role="menuitem" data-value="all" class="active">All</li>
            <li role="menuitem" data-value="sort_oldest">Sort by Oldest</li>
            <li role="menuitem" data-value="sort_newest">Sort by Newest</li>
          </ul>
        </div>
        <button id="clear-btn" class="btn btn-ghost">Clear</button>
      </div>

      <ul
        id="todo-list"
        class="list"
        aria-live="polite"
        aria-label="To‑Do list"
      ></ul>

      <template id="empty-template">
        <li class="card empty">Nothing here yet... Add your first task!</li>
      </template>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
